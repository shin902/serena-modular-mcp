name: Security Audit

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # 毎週月曜日の午前9時（UTC）に実行
    - cron: "0 9 * * 1"
  workflow_dispatch:

jobs:
  audit:
    name: npm audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit
        continue-on-error: true

      - name: Check for vulnerabilities
        run: |
          if pnpm audit --json | grep -q '"severity":"high"\\|"severity":"critical"'; then
            echo "High or critical vulnerabilities found!"
            exit 1
          fi
